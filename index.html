<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markussim</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            padding: 0;
            height: 100vh;
            position: relative;
        }

        .item {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

        }
        
        h1 {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <h1>Markussim</h1>
        </div>
    </div>

</body>

</html>
